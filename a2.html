  function myFunction() {

}
<!-- HIDE FROM INCOMPATIBLE BROWSERS

   var fish1Position = 0;
      horizontal = new Array(50);
      var fillPosition = 10;
      for(var i = 0; i < 50; ++i) {
         horizontal[i] = fillPosition;
         fillPosition += 10;
         }
      function fish1Swim() {
        document.getElementById("fish1").style.left = horizontal[fish1Position] + "px";
        ++fish1Position;
        if (fish1Position == 49)
        fish1Position = 0;
       }
